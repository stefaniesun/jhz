	<script>

	mui.init({
		swipeBack: false,
	});
	

if(mui.os.plus){
	mui.plusReady(function() {
		setTimeout(function() {
			pageInit();
		}, 100);

	});
}else{
	mui.ready(function() {
		pageInit();
	});
}

function pageInit(){
	
}

/**
 * 下拉刷新具体业务实现
 */
function pulldown() {
	queryList(page=1);
}
var page = 0;
/**
 * 上拉加载具体业务实现
 */
function pullup() {
	queryList(++page);
}

xyz.id("borrowLi").addEventListener('click', function() {
	
	var apikey = window.localStorage.apikey;

	if(xyz.isNull(apikey)){
		//跳转登录界面
		if(window.plus){
			plus.webview.getWebviewById('page/login.html').show("slide-in-right", 300);
		}
		return ;
	}
	
	mui.openWindow({
		id: 'page/borrow.html',
		url: xyz.setUrlparam(xyz.getFullurl('page/borrow.html')),
		styles: {
			popGesture: "close"//启用侧滑关闭
		},
		show: {
			aniShow: 'slide-in-right'//采用从右边滑入的动画效果
		},
		waiting: {
			autoShow: true,//自动显示等待框
			title:'加载中...'//等待框标题
		}
	});
});
		

		
//主列表触摸事件
mui('#tableList').on('tap', 'li', function() {
	var urlTarget = 'page/providerScenicDetail.html';
	if(this.type=="HO"){//酒店
		urlTarget = 'page/providerHotelDetail.html';
	}else if(this.type=="SC"){//门票
		urlTarget = 'page/providerScenicDetail.html';
	}
	 mui.openWindow({
		id: urlTarget,
		url: xyz.setUrlparam(xyz.getFullurl(urlTarget), {'numberCode':this.id}),
		styles: {
			popGesture: "close"//启用侧滑关闭
		},
		show: {
			aniShow: 'slide-in-right'//采用从右边滑入的动画效果
		},
		waiting: {
			autoShow: true,//自动显示等待框
			title:'加载中...'//等待框标题
		}
	}); 
});
	</script>
